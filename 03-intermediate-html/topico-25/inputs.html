<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Inputs</title>
  </head>
  <body>
    <h3>Usings different inputs</h3>
    <form>
      <div style="padding: 4px">
        <label>Select your favorite web browser:</label>
        <input type="radio" name="browser" id="firefox" />
        <label for="firefox">Firefox</label>

        <input type="radio" name="browser" id="chrome" />
        <label for="chrome">Chrome</label>

        <input type="radio" name="browser" id="opera" />
        <label for="opera">Opera</label>

        <input type="radio" name="browser" id="edge" />
        <label for="edge">Edge</label>
      </div>
      <div style="padding: 4px">
        <label for="">Check your skills:</label>
        <input type="checkbox" name="java" id="java" />
        <label for="java">Java</label>

        <input type="checkbox" name="javascript" id="javascript" />
        <label for="javascript">JavaScript</label>

        <input type="checkbox" name="sql" id="sql" />
        <label for="sql">SQL</label>

        <input type="checkbox" name="sw-test" id="sw-test" />
        <label for="sw-test">Software Test</label>
      </div>
      <div style="padding: 4px">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <hr />
    <form>
      <label>Other Inputs</label>

      <div style="padding: 4px">
        <label for="num-test"></label>
        <input type="number" name="num-test" id="num-test" />
      </div>

      <div style="padding: 4px">
        <label for="file-test"></label>
        <input type="file" name="file-test" id="file-test" />
      </div>

      <div style="padding: 4px">
        <label for="date-test"></label>
        <input type="date" name="date-test" id="date-test" />
      </div>

      <div style="padding: 4px">
        <label for="color-test"></label>
        <input type="color" name="color-test" id="color-test" />
      </div>

      <div style="padding: 4px">
        <label for="range-test"></label>
        <input type="range" name="range-test" id="rante-test" />
      </div>

      <div style="padding: 4px">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
